<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- bootstap 4.0.0 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- custom css -->
    <link rel="stylesheet" type="text/css" href="styles/style.css">

    <!-- bootstrap font library open iconic -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.css">

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Josefin+Sans" rel="stylesheet">

    <!-- mini jQuery 3.3.1 -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!-- custom js -->
    <script src="scripts/script.js"></script>

</head>
<body>
	<div class="container">
		<div class="outer">
			<div class="inner">
				<div class="boxes">
					<h1 id="quotes">QUOTES</h1>
				</div>
				<div class="contain">
					<div class="boxes">
						<div id="spacer"></div>
						<div id= "quoteBox">
				    			<p id="quote">
				    				<span class="oi oi-double-quote-serif-left dblQ"></span>
				    				Click on Nibbler for a new quote, and click on baby Bender to share the quote on Twitter!"
				    				<span class="oi oi-double-quote-serif-right dblQ"></span>
				    			</p>
				  		</div>
				  	</div>
			  		<div id="author">
			  			<p id="source"><span class="oi oi-heart"></span></p>
			  		</div>
			  		<div id="made">
						<div id="by">
							<p>made with</p>
							<p><span class="oi oi-heart" id="love"></span></p>
							<p>Stefanie Feltman</p>
						</div>
					</div>
			  	</div>
		  		<div id="generate">
					<a class="btnFrama" href="#!">
						<img src="https://farm1.staticflickr.com/895/41160599971_8793cbd781_o.png" class="picBtn" alt="New Quote">
					</a>
		    	</div>

		    		<div id="share">
						<a class="btnFrama btnLink" href="https://twitter.com/intent/tweet?text=Go%20back%20and%20click%20Nibbler!" target="_blank">
							<img src="https://farm1.staticflickr.com/891/41161330861_4ee2c0263b_o.png" class="picBtn" alt="Share Quote">
						</a>
					</div>
			</div>
		</div>
	</div>
</body>
</html>






</html>
